 <div class="deseas">

            </div>

            <div>

                <label for="mail">*Email</label>
            <input type="email"name="mail" required>
            </div>
            <br>

            <div> <label for="Teléfono">Número de Teléfono</label>

                placeholder="+56900000000"></div>
            <br>
            <div>
                <label for="preferencia_contacto">¿En qué horario prefieres que te contactemos?</label>
                <select id="preferencia_contacto" name="preferencia_contacto">

                  <option value="tarde">Tarde</option>
                  <option value="noche">Noche</option>
                </select>
              </div>
            <br>
            <div>
            <input type="submit"value="Enviar datos">
